<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match</title>
    <link rel="stylesheet" href="ColorMatch.style.css">
    <script defer src="ColorMatch.app.js"></script>
</head>
<body>
    <div class="container_5x5" id="grid_5x5"></div>
    <div class="container_6x6" id="grid_6x6"></div>
    <div class="container_7x7" id="grid_7x7"></div>
    
    <div class="colorPalette"></div>
    
    <svg style="display: none;">
        <symbol id="tickIconSvg" viewBox="0 0 248.27 399.64">
            <path d="M248.27,46.87v305.91c0,41.67-50.38,62.54-79.84,33.07L12.45,229.89c-16.61-16.61-16.61-43.53,0-60.13L168.42,13.79c29.46-29.46,79.84-8.6,79.84,33.07Z"/>
        </symbol>
    </svg>
    
    <div class="tickContainer">
        <svg class="tickIcons tickIcon1">
            <use xlink:href="#tickIconSvg"></use>
        </svg>
        <svg class="tickIcons tickIcon2">
            <use xlink:href="#tickIconSvg"></use>
        </svg>
        <svg class="tickIcons tickIcon3">
            <use xlink:href="#tickIconSvg"></use>
        </svg>
        <svg class="tickIcons tickIcon4">
            <use xlink:href="#tickIconSvg"></use>
        </svg>
        <svg class="tickIcons tickIcon5">
            <use xlink:href="#tickIconSvg"></use>
        </svg>
    </div>
    
    <svg style="display: none;">
        <symbol id="shuffleIconSvg" viewBox="0 0 16 16">
            <path d="M10,16v-2h2.6l-3.18-3.18,1.43-1.43,3.15,3.15v-2.55h2v6h-6ZM1.4,16l-1.4-1.4L12.6,2h-2.6V0h6v6h-2v-2.6L1.4,16ZM5.18,6.58L0,1.4,1.4,0l5.18,5.18-1.4,1.4Z"/>
        </symbol>
    </svg>
    
    <div class="shuffle_icons_container">
        <svg class="shuffleIcon shuffleIcon1">
            <use xlink:href="#shuffleIconSvg"></use>
        </svg>
        <svg class="shuffleIcon shuffleIcon2">
            <use xlink:href="#shuffleIconSvg"></use>
        </svg>
        <svg class="shuffleIcon shuffleIcon3">
            <use xlink:href="#shuffleIconSvg"></use>
        </svg>
    </div>
    
    <div class="gridSetting">
        <div class="gridBtns gridBtn_5x5">5 x 5</div>
        <div class="gridBtns gridBtn_6x6">6 x 6</div>
        <div class="gridBtns gridBtn_7x7">7 x 7</div>
    </div>
    
    <div id="winningTag">
        SOLVED!
        <div id="restartBtn_container">
            <svg class="restartBtn_svg" viewBox="0 0 16.5 19.09">
                <path d="M7.5,16.59v2.49l-.28-.03c-2.07-.26-3.81-1.17-5.17-2.72-1.36-1.55-2.05-3.39-2.05-5.48,0-1.13.23-2.23.67-3.26.45-1.04,1.09-1.95,1.91-2.72l.18-.17,1.78,1.79-.2.17c-.6.54-1.06,1.18-1.37,1.89-.31.71-.47,1.49-.47,2.3,0,1.4.45,2.65,1.34,3.73.89,1.07,2.05,1.74,3.45,1.97l.21.04Z"/>

</html>
