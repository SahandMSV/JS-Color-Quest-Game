<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match</title>
    <link rel="stylesheet" href="ColorMatch.style.css">
    <script defer src="ColorMatch.app.js"></script>
</head>
<body>
    <div class="container_5x5" id="grid_5x5"></div>
    <div class="container_6x6" id="grid_6x6"></div>
    <div class="container_7x7" id="grid_7x7"></div>
    
    <div class="colorPalette"></div>
    
    <svg style="display: none;">
        <symbol id="tickIconSvg" viewBox="0 0 248.27 399.64">
            <path d="M248.27,46.87v305.91c0,41.67-50.38,62.54-79.84,33.07L12.45,229.89c-16.61-16.61-16.61-43.53,0-60.13L168.42,13.79c29.46-29.46,79.84-8.6,79.84,33.07Z"/>
        </symbol>
    </svg>
    
    <div class="tickContainer">
        <svg class="tickIcons tickIcon1">
            <use xlink:href="#tickIconSvg"></use>
        </svg>
        <svg class="tickIcons tickIcon2">
            <use xlink:href="#tickIconSvg"></use>
        </svg>
        <svg class="tickIcons tickIcon3">
            <use xlink:href="#tickIconSvg"></use>
        </svg>
        <svg class="tickIcons tickIcon4">
            <use xlink:href="#tickIconSvg"></use>
        </svg>
        <svg class="tickIcons tickIcon5">
            <use xlink:href="#tickIconSvg"></use>
        </svg>
    </div>
    
    <div class="tickContainer"></div>
    
    <div class="gridSetting">
        <div class="gridBtns gridBtn_5x5">5 x 5</div>
        <div class="gridBtns gridBtn_6x6">6 x 6</div>
        <div class="gridBtns gridBtn_7x7">7 x 7</div>
    </div>
</body>
</html>
